<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aliceblue;">

    <div id="summary-container">
        
        <div id="card">
            <h1 class="sum">Summary</h1>
            <div class="btn">
                <img class="img" src="images/icon-reaction.svg" alt="">
                <h2 class="inp">Reaction</h2>
                <span class="black-text">70 / <span class="grey">100</span></span>
            </div>
            <div class="btn1">
                <img class="img"  src="images/icon-memory.svg" alt="">
                <h2 class="inp">Memory</h2>
                <span class="black-text">80 / <span class="grey">100</span></span>
            </div>
            <div class="btn2">
                <img class="img" src="images/icon-verbal.svg" alt="">
                <h2 class="inp">verbal</h2>
                <span class="black-text">72 / <span class="grey">100</span></span>
            </div>
            <div class="btn3">
                <img class="img" src="images/icon-visual.svg" alt="">
                <h2 class="inp">Visual</h2>
                <span class="black-text">90 / <span class="grey">100</span></span>
            </div>
            <button id="bt">Continue</button>
            <div id="left">
                <h3 id="res">Your Result</h3>
                <div id="cir">
                    <div id="mar">76</div>
                    <div id="out">of 100</div>
                </div>
                <h1 id="con">Great</h1>
                <p id="some">You Scored higher than 65% of the people who have taken these test .</p>
            </div>
        </div>
    </div>

</body>
</html>
